{% extends 'main.html' %}

{% block content %}
<div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <div class="card-title nth-card-title">
            <h4>Authorization</h4>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <strong>{{ form.username.label}}</strong>
                {{form.username}}
            </div>
            <div class="mb-3">
                <strong>{{ form.password.label}}</strong>
                {{ form.password}}
            </div>
            <div class="d-grid gap-2 d-md-block mt-2">
                <button type="submit" class="btn btn-dark">Авторизоваться</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
