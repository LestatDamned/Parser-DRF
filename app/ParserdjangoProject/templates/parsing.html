{% extends 'main.html' %}

{% block content %}
<div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <div class="card-title nth-card-title">
            <h4>Parsing</h4>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <strong>{{form.searching_key.label}}</strong>
                {{form.searching_key}}
            </div>
            <div class="mb-3">
                <strong>{{form.searching_filter.label}}</strong>
                {{form.searching_filter}}
            </div>
            <div class="mb-3">
                <strong>{{form.parsing_options.label}}</strong>
                {{form.parsing_options}}
            </div>
            <div class="d-grid gap-2 d-md-block mt-2">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
